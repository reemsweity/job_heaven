<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/person.png" type="image/icon type" />

    <title>Login Page</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles-login.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="row">
        <div class="col-md-6">
          <div class="login-container shadow-lg p-4 rounded-lg">
            <h2 class="mb-4 text-center">Login</h2>
            <form id="loginForm">
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  required
                />
              </div>
              <button type="submit" class="btn btn-success btn-block rounded">
                Login
              </button>
            </form>
            <p class="mt-3 text-center">
              Don't have an account?
              <a href="create-account.html" class="text-info">Create one</a>
            </p>
          </div>
        </div>
        <div
          class="col-md-6 d-flex flex-column justify-content-center align-items-center animation-container mt-5"
        >
          <h1 class="text-success text-center">Welcome to JobHeaven Website</h1>
          <p class="text-muted text-center">We hope you get your dream job.</p>
          <p class="text-muted text-center fs-8 fw-light">
            At Job Heaven, we assist you in finding the perfect job and provide
            a platform for posting new job opportunities. Join us today!
          </p>
        </div>
      </div>
      <div class="person-animation">
        <img src="img/person.png" alt="Running person" id="person" />
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script src="js/main.js"></script>
    <script src="./js/profile.js"></script>
    <script src="./js/filters.js"></script>
    <script src="./js/contact.js"></script>
    <script src="./js/jobForm.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
