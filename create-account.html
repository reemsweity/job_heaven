<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/person.png" type="image/icon type" />
    <title>Create Account</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      body {
        background-color: white;
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="row w-100">
        <!-- Form Section -->
        <div class="col-md-6">
          <div class="create-account-container shadow-lg p-4 rounded-lg">
            <h3 class="mb-4 text-center">Create Account</h3>
            <form id="createAccountForm">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="firstname">First Name:</label>
                  <input
                    type="text"
                    id="firstname"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="lastname">Last Name:</label>
                  <input
                    type="text"
                    id="lastname"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" required />
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="password">Password:</label>
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="confirm-password">Confirm Password:</label>
                  <input
                    type="password"
                    id="confirm-password"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="major">Major:</label>
                  <input type="text" id="major" class="form-control" required />
                </div>
                <div class="form-group col-md-6">
                  <label for="phone">Phone Number:</label>
                  <input type="tel" id="phone" class="form-control" required />
                </div>
              </div>
              <div class="form-group">
                <label for="cvUrl">Enter CV URL:</label>
                <input
                  type="url"
                  id="cvUrl"
                  class="form-control"
                  placeholder="https://example.com/your-cv"
                  required
                />
              </div>

              <button type="submit" class="btn btn-success btn-block">
                Create Account
              </button>
            </form>
            <p class="mt-3 text-center">
              Already have an account?
              <a href="login.html" class="text-info">Login here</a>
            </p>
          </div>
        </div>
        <!-- Animation/Info Section -->
        <div
          class="col-md-6 d-flex flex-column justify-content-center align-items-center mt-5"
        >
          <h1 class="text-success text-center">Job Heaven</h1>
          <p class="text-muted text-center">
            Register now,<b> what are you waiting for? <br /></b>The job is
            waiting for you
          </p>

          <img
            src="img/person.png"
            alt="Running person"
            id="person"
            class="img-fluid"
            width="250px"
          />
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="js/create-account.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
