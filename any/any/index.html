    <!-- Fetching Data and Updating the Dashboard -->
    <script>
        async function fetchData() {
            try {
                // Fetch users data from the JSON server
                const usersResponse = await fetch('http://localhost:3000/users');
                const users = await usersResponse.json();

                // Fetch jobs data from the JSON server
                const jobsResponse = await fetch('http://localhost:3000/jobs');
                const jobs = await jobsResponse.json();

                // Update total users and active jobs
                const totalUsers = users.length; // Assuming each entry in the users array is a user
                const activeJobs = jobs.length; // Assuming each entry in the jobs array is a job

                document.getElementById('total-users').innerText = totalUsers.toLocaleString();
                document.getElementById('active-jobs').innerText = activeJobs.toLocaleString();

            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Call the fetchData function when the page loads
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
