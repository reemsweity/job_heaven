<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Management</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg  navbar-light shadow  p-3" style= "background-color: #d9eee2;">
        <a href="index.html" class="navbar-brand d-flex align-items-center text-center py-0 px-4 px-lg-5">
            <h1 class="m-0 text-success">Job Heaven</h1>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="../../home.html" class="nav-item nav-link">Home</a>
                <a href="../../about.html" class="nav-item nav-link active">About</a>
                <div class="nav-item dropdown">
    
                </div>
                <a href="../../contact.html" class="nav-item nav-link">Contact</a>
                <a href="../../index.html" class="nav-item nav-link">Log Out</a>
    
           
    </nav>
    <!-- Navbar End -->
    


    <!-- Content Area Start -->
    <div class="container my-5">
        <h1>User Management</h1>

        <!-- Add New User Button -->
        <div class="text-end mb-3">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addUserModal">
                <i class="fas fa-user-plus"></i> Add New User
            </button>
        </div>

        <!-- Users Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Major</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- Users will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- Content Area End -->

    <!-- Add User Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                        <div class="mb-3">
                            <label for="userEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="userEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="userMajor" class="form-label">Major</label>
                            <select class="form-select" id="userMajor" required>
                                <option selected>Choose a category...</option>
                                <option value="Software">Software</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Design">Design</option>
                                <option value="Finance">Finance</option>
                                <option value="Healthcare">Healthcare</option>
                                <option value="Educating">Educating</option>
                                <option value="Engineering">Engineering</option>
                                <option value="Hospitality">Hospitality</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <input type="hidden" id="editUserId">
                        <div class="mb-3">
                            <label for="editFirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="editFirstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editLastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="editLastName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editUserEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="editUserEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPhoneNumber" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="editPhoneNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="editUserMajor" class="form-label">Major</label>
                            <input type="text" class="form-control" id="editUserMajor" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const userTableBody = document.getElementById('userTableBody');
        const apiUrl = 'http://localhost:3000/users'; // Change to your JSON server URL
    
        // Function to load users from JSON server
        function loadUsers() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(users => {
                    userTableBody.innerHTML = ''; // Clear the table body
                    users.forEach((user) => {
                        const newRow = `
                            <tr id="user-${user.sequence}">
                                <td>${user.sequence}</td> <!-- Display sequence number -->
                                <td>${user.firstName}</td>
                                <td>${user.lastName}</td>
                                <td>${user.email}</td>
                                <td>${user.phoneNumber}</td>
                                <td>${user.major}</td>
                                <td>
                                    <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editUserModal" onclick="editUser(${user.sequence})">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                    <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.sequence})">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </td>
                            </tr>
                        `;
                        userTableBody.insertAdjacentHTML('beforeend', newRow);
                    });
                })
                .catch(error => console.error('Error fetching users:', error));
        }
    
        // Load users when the page loads
        window.onload = loadUsers;
    
        // Function to add a new user to the JSON server and the table
        document.getElementById('addUserForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the form from submitting normally
    
            // Get form values
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const userEmail = document.getElementById('userEmail').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const userMajor = document.getElementById('userMajor').value;
    
            // Fetch current users to determine the next sequence number
            fetch(apiUrl)
                .then(response => response.json())
                .then(users => {
                    // Sequence number is determined based on the length of users (starting from 0)
                    const nextSequence = users.length;
    
                    // Create new user object with sequence number
                    const newUser = {
                        sequence: nextSequence,
                        firstName,
                        lastName,
                        email: userEmail,
                        phoneNumber,
                        major: userMajor
                    };
    
                    // Post new user to JSON server
                    return fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(newUser)
                    });
                })
                .then(() => {
                    // Clear the form and reload users
                    this.reset();
                    loadUsers();
    
                    // Close the modal
                    const addUserModal = bootstrap.Modal.getInstance(document.getElementById('addUserModal'));
                    addUserModal.hide();
                })
                .catch(error => console.error('Error adding user:', error));
        });
    
        // Function to edit user details
        function editUser(sequence) {
            // Fetch the user by sequence
            fetch(`${apiUrl}?sequence=${sequence}`)
                .then(response => response.json())
                .then(user => {
                    if (user.length > 0) {
                        // Set current user data in the edit modal
                        document.getElementById('editUserId').value = user[0].id;
                        document.getElementById('editFirstName').value = user[0].firstName;
                        document.getElementById('editLastName').value = user[0].lastName;
                        document.getElementById('editUserEmail').value = user[0].email;
                        document.getElementById('editPhoneNumber').value = user[0].phoneNumber;
                        document.getElementById('editUserMajor').value = user[0].major;
                    }
                })
                .catch(error => console.error('Error fetching user:', error));
        }
    
        // Save changes in the edit user form
        document.getElementById('editUserForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the form from submitting normally
    
            // Get form values
            const id = document.getElementById('editUserId').value;
            const firstName = document.getElementById('editFirstName').value;
            const lastName = document.getElementById('editLastName').value;
            const email = document.getElementById('editUserEmail').value;
            const phoneNumber = document.getElementById('editPhoneNumber').value;
            const major = document.getElementById('editUserMajor').value;
    
            // Create updated user object
            const updatedUser = {
                firstName,
                lastName,
                email,
                phoneNumber,
                major
            };
    
            // Update the user on the JSON server
            fetch(`${apiUrl}/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(updatedUser)
            })
                .then(() => {
                    // Reload users in the table
                    loadUsers();
    
                    // Close the modal
                    const editUserModal = bootstrap.Modal.getInstance(document.getElementById('editUserModal'));
                    editUserModal.hide();
                })
                .catch(error => console.error('Error updating user:', error));
        });
    
        // Function to delete user by sequence number
        function deleteUser(sequence) {
            // Fetch user by sequence to find the actual id
            fetch(`${apiUrl}?sequence=${sequence}`)
                .then(response => response.json())
                .then(user => {
                    if (user.length > 0) {
                        const userId = user[0].id; // Get the actual id from the user found by sequence
    
                        // Delete the user by id
                        fetch(`${apiUrl}/${userId}`, {
                            method: 'DELETE'
                        })
                            .then(() => {
                                // Reload users in the table
                                loadUsers();
                            })
                            .catch(error => console.error('Error deleting user:', error));
                    }
                })
                .catch(error => console.error('Error fetching user:', error));
        }
    </script>
    
</body>
</html>
